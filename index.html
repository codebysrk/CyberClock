<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Digital Clock</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background-color: var(--surface-color);
        overflow: hidden;
        position: relative;
      }

      :root {
        --surface-color: #121212;
        --gradient-color: cyan, magenta, blue, red, cyan;
        --border-width: 4px;
        --glow-size: 0.5rem;
        --glow-intensity: 0.5;
        --time-size: 4.5em;
        --date-size: 1.5em;
        --speed: 2s;
      }

      @property --border {
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
      }

      .box {
        width: min(420px, 90vw);
        height: auto;
        aspect-ratio: 1;
        border: var(--border-width, 3px) solid transparent;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        background: linear-gradient(var(--surface-color), var(--surface-color))
            padding-box,
          conic-gradient(from var(--border), var(--gradient-color)) border-box;

        position: relative;
        isolation: isolate;
        color: white;
      }

      .box::before,
      .box::after {
        content: "";
        position: absolute;
        border-radius: inherit;
        pointer-events: none;
        animation: animate var(--speed) linear infinite;
      }

      .box::before {
        background: var(--surface-color);
        inset: 0.5rem;
        z-index: -1;
        filter: blur(var(--glow-size, 0.5rem));
      }

      .box::after {
        background: conic-gradient(from var(--border), var(--gradient-color));
        inset: -0.5rem;
        z-index: -2;
        opacity: var(--glow-intensity, 0.125);
        filter: blur(var(--glow-size, 0.5rem));
      }

      @keyframes animate {
        to {
          --border: 360deg;
        }
      }

      h1 {
        font-family: "Share Tech Mono", monospace;
        font-size: var(--time-size, 3em);
        text-align: center;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        margin: 0;
        line-height: 1;
        z-index: 10;
      }

      .date-display {
        font-family: "Share Tech Mono", monospace;
        font-size: var(--date-size);
        color: rgba(255, 255, 255, 0.7);
        margin-top: 10px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .config-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }

      .settings-icon-box {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-size: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .settings-icon-box:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
        box-shadow: 0 0 15px cyan;
      }

      .settings {
        background: rgba(18, 18, 18, 0.85);
        backdrop-filter: blur(15px);
        padding: 1.5rem;
        border-radius: 16px;
        width: 300px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;

        transform-origin: bottom right;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        pointer-events: none;
        visibility: hidden;
      }

      .settings.active {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: all;
        visibility: visible;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.2rem;
        font-family: "Share Tech Mono", monospace;
        font-size: 0.9rem;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.9);
      }

      .row:last-child {
        margin-bottom: 0;
      }

      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 5px 10px;
        border-radius: 20px;
      }

      .controls i {
        font-size: 1.2rem;
        color: cyan;
        cursor: pointer;
        transition: 0.2s;
        display: flex;
        align-items: center;
      }

      .controls i:hover {
        color: white;
        text-shadow: 0 0 10px cyan;
        transform: scale(1.1);
      }

      .controls i:active {
        transform: scale(0.9);
      }

      @media (max-width: 600px) {
        .config-container {
          bottom: 30px;
          right: 20px;
        }
        .settings {
          width: calc(100vw - 40px);
        }

        :root {
          --time-size: 13vw;
          --date-size: 4vw;
        }
      }
      #ampm {
        font-size: 15rem;
        font-family: "Share Tech Mono", monospace;
        font-weight: bold;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.2;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <span id="ampm">AM</span>
      <h1 id="clock">00:00:00</h1>
      <div class="date-display" id="date">LOADING...</div>
    </div>
    <div class="config-container">
      <div class="settings">
        <div class="row">
          <span>CLOCK SIZE</span>
          <div class="controls">
            <i id="time-down" class="ri-subtract-line"></i>
            <i id="time-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>DATE SIZE</span>
          <div class="controls">
            <i id="date-down" class="ri-subtract-line"></i>
            <i id="date-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>BORDER WIDTH</span>
          <div class="controls">
            <i id="border-down" class="ri-subtract-line"></i>
            <i id="border-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>GLOW LEVEL</span>
          <div class="controls">
            <i id="intensity-down" class="ri-subtract-line"></i>
            <i id="intensity-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>GLOW SPREAD</span>
          <div class="controls">
            <i id="glow-down" class="ri-subtract-line"></i>
            <i id="glow-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>SPEED</span>
          <div class="controls">
            <i id="speed-down" class="ri-subtract-line"></i>
            <i id="speed-up" class="ri-add-line"></i>
          </div>
        </div>
      </div>

      <div class="settings-icon-box" id="settingsToggle">
        <i class="ri-settings-4-fill"></i>
      </div>
    </div>
    <script>
      function updateClock() {
        const now = new Date();

        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");

        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12;

        const strHours = String(hours).padStart(2, "0");
        document.querySelector("#ampm").innerText = ampm;
        document.querySelector(
          "#clock"
        ).innerText = `${strHours}:${minutes}:${seconds}`;

        const options = { weekday: "short", month: "short", day: "numeric" };
        document.querySelector("#date").innerText = now.toLocaleDateString(
          "en-US",
          options
        );
      }

      updateClock();
      setInterval(updateClock, 1000);

      const settingsToggle = document.getElementById("settingsToggle");
      const settingsPanel = document.querySelector(".settings");

      settingsToggle.addEventListener("click", () => {
        settingsPanel.classList.toggle("active");
        const icon = settingsToggle.querySelector("i");
        if (settingsPanel.classList.contains("active")) {
          icon.style.transform = "rotate(90deg)";
        } else {
          icon.style.transform = "rotate(0deg)";
        }
      });
    </script>
  </body>
</html>
