<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Digital Clock</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <span id="ampm">AM</span>
      <h1 id="clock">00:00:00</h1>
      <div class="date-display" id="date">LOADING...</div>
    </div>
    <div class="config-container">
      <div class="settings">
        <div class="row">
          <span>CLOCK SIZE</span>
          <div class="controls">
            <i id="time-down" class="ri-subtract-line"></i>
            <i id="time-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>DATE SIZE</span>
          <div class="controls">
            <i id="date-down" class="ri-subtract-line"></i>
            <i id="date-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>BORDER WIDTH</span>
          <div class="controls">
            <i id="border-down" class="ri-subtract-line"></i>
            <i id="border-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>GLOW LEVEL</span>
          <div class="controls">
            <i id="intensity-down" class="ri-subtract-line"></i>
            <i id="intensity-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>GLOW SPREAD</span>
          <div class="controls">
            <i id="glow-down" class="ri-subtract-line"></i>
            <i id="glow-up" class="ri-add-line"></i>
          </div>
        </div>

        <div class="row">
          <span>SPEED</span>
          <div class="controls">
            <i id="speed-down" class="ri-subtract-line"></i>
            <i id="speed-up" class="ri-add-line"></i>
          </div>
        </div>
      </div>

      <div class="settings-icon-box" id="settingsToggle">
        <i class="ri-settings-4-fill"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
